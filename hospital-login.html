<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Login</h1>
    </header>
    <main>
        <div class="container">
            <form action="#" method="post">
                <label for="hospital-username">Social security number:</label>
                <input type="text" id="hospital-username" name="hospital-username" required>
                
                <label for="hospital-password">Password:</label>
                <input type="password" id="hospital-password" name="hospital-password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>New hospital employee? <a href="hospital-register.html">Register here</a></p>
        </div>
    </main>
</body>
</html>
