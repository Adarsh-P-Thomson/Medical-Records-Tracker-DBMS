<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Registration</h1>
    </header>
    <main>
        <div class="container">
            <form action="#" method="post">
                <label for="hospital-fullname">Full Name:</label>
                <input type="text" id="hospital-fullname" name="hospital-fullname" required>
                
                <label for="hospital-email">Email:</label>
                <input type="email" id="hospital-email" name="hospital-email" required>
                
                <label for="hospital-username">Username:</label>
                <input type="text" id="hospital-username" name="hospital-username" required>
                
                <label for="hospital-password">Password:</label>
                <input type="password" id="hospital-password" name="hospital-password" required>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="hospital-login.html">Login here</a></p>
        </div>
    </main>
</body>
</html>
